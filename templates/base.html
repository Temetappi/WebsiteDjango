<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TR Photography</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <script src="https://kit.fontawesome.com/7467b79396.js" crossorigin="anonymous"></script>
    <meta property="og:image" content="{% static '/images/frontpage-sunrise.jpg' %}">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="648">
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://www.teemurahkonen.com/"/>
    <meta property="og:title" content="Teemu Rahkonen Photography"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="{% static 'site.webmanifest' %}/">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1XJ031N6BN"></script>
    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1XJ031N6BN');

    </script>

</head>
<body>
<div class="container-fluid">
    <div class="container-fluid my-container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 offset-md-2 text-center">
                <h2 class="display-3 font-bold mb-2 text-black">Teemu Rahkonen Photography</h2>
            </div>
            <div class="col-md-2 text-center">
                <a class="nav-link" href="https://www.instagram.com/teerah_portraits/" target="_blank">
                    <img class="ig-img" src="/static/iglogo.png" alt="">
                </a>
            </div>
        </div>
    </div>
{% block content %}
</div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script>

        $(document).ready(function() {
          $('[data-toggle="tooltip"]').tooltip()
        });

        function send_message(msg, email, result) {
            $.post('/contact', {
                message: $(msg).val(),
                email: $(email).val(),
            }).done(function(response) {
                $(result).text(response)
            });
        }

         function load_photo(button, ID) {
            if($(ID).is(':visible')) {
                $(button).removeClass("fas fa-comment");
                $(button).addClass("far fa-comment");
                $(ID).removeClass("my-flex");
            } else {
                $(button).removeClass("far fa-comment");
                $(button).addClass("fas fa-comment");
                $(ID).addClass("my-flex");
            }
        }

        $(".carousel").on('slide.bs.carousel', function(ev) {
        var lazy;
        lazy = $(ev.relatedTarget).find("img[data-src]");
        if(lazy.length > 0){
              $(".spinner-border").show("fast");
          $(".carousel-item img").on("load",function(){
            $(".spinner-border").hide("fast");
          });
          lazy.attr("src", lazy.data('src'));
          lazy.removeAttr("data-src");
        }});

         $(document).ready(function(){
            $(".nav-item").click(function(){
                $(".tab-content").scrollTop(0);
            });
         });


</script>
</body>
</html>
